<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>

  <div class="container">
    <div class="illustration">
      <img alt="person listening to music" src="images/illustration-hero.svg">
    </div>

    <h1>Order Summary</h1>

    <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="plan-container"> 
        <div class="group">
          <img alt="music note" src="images/icon-music.svg">
          <div class="plan">
          <p class="annual"><strong>Annual Plan</strong></p>
          <p>$59.99/year</p>
          </div>
        </div>
        
        <a class="change">Change</a>
      </div>

      <a class="btn pay">Proceed to Payment</a>

      <a class="btn cancel">Cancel Order</a>
  </div>

  
  
  
</body>
</html>
